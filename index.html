<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title> 
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <div class = "calculator">
        <div>
            <h3>
                CALCULATOR
            </h3>
        </div>
        <div>
            <text class="result">
                <input type="text" id="result" disabled>
            </text>
        </div>
        <div class="row button-padding">
            <div class="col-md-3">
                <button class = "btn">
                    AC
                </button>
            </div>
            <div class="col-md-3">                
                <button class = "btn">
                    CE
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn">
                    รท
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn">
                    ร
                </button>
            </div>
        </div>
        <div class="row button-padding">
            <div class="col-md-3">
                <button class = "btn">
                    7
                </button>
            </div>
            <div class="col-md-3">                
                <button class = "btn">
                    8
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn">
                    9
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn">
                    -
                </button>
            </div>
        </div>
        <div class="row button-padding">
            <div class="col-md-3">
                <button class = "btn">
                    4
                </button>
            </div>
            <div class="col-md-3">                
                <button class = "btn">
                    5
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn">
                    6
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn">
                    +
                </button>
            </div>
        </div>
        <div class="row button-padding">
            <div class="col-md-3">
                <button class = "btn">
                    1
                </button>
            </div>
            <div class="col-md-3">                
                <button class = "btn">
                    2
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn">
                    3
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn">
                    %
                </button>
            </div>
        </div>
        <div class="row button-padding">
            <div class="col-md-6">
                <button class = "btn zero">
                    0
                </button>
            </div>
            <div class="col-md-3">                
                <button class = "btn">
                    .
                </button>
            </div>
            <div class="col-md-3">
                <button class = "btn">
                    =
                </button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
