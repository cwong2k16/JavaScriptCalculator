<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title> 
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <div class = "calculator">
        <div>
            <h3>
                CALCULATOR
            </h3>
        </div>
        <div>
            <text class="result">
                <input style = "text-align:right" type="text" id="result" value = "0" disabled>
            </text>
        </div>
        <div class="row button-padding">
            <div class="col-md-3">
                <button id = "AC" class = "btn">
                    AC
                </button>
            </div>
            <div class="col-md-3">                
                <button id = "CE" class = "btn">
                    CE
                </button>
            </div>
            <div class="col-md-3">
                <button id = "div" class = "btn">
                    รท
                </button>
            </div>
            <div class="col-md-3">
                <button id = "mul" class = "btn">
                    ร
                </button>
            </div>
        </div>
        <div class="row button-padding">
            <div class="col-md-3">
                <button id = "7" class = "btn">
                    7
                </button>
            </div>
            <div class="col-md-3">                
                <button id = "8" class = "btn">
                    8
                </button>
            </div>
            <div class="col-md-3">
                <button id = "9" class = "btn">
                    9
                </button>
            </div>
            <div class="col-md-3">
                <button id = "sub" class = "btn">
                    -
                </button>
            </div>
        </div>
        <div class="row button-padding">
            <div class="col-md-3">
                <button id ="4" class = "btn">
                    4
                </button>
            </div>
            <div class="col-md-3">                
                <button id = "5" class = "btn">
                    5
                </button>
            </div>
            <div class="col-md-3">
                <button id = "6" class = "btn">
                    6
                </button>
            </div>
            <div class="col-md-3">
                <button id = "add" class = "btn">
                    +
                </button>
            </div>
        </div>
        <div class="row button-padding">
            <div class="col-md-3">
                <button id = "1" class = "btn">
                    1
                </button>
            </div>
            <div class="col-md-3">                
                <button id = "2" class = "btn">
                    2
                </button>
            </div>
            <div class="col-md-3">
                <button id = "3" class = "btn">
                    3
                </button>
            </div>
            <div class="col-md-3">
                <button id = "mod" class = "btn">
                    %
                </button>
            </div>
        </div>
        <div class="row button-padding">
            <div class="col-md-6">
                <button id = "0" class = "btn zero">
                    0
                </button>
            </div>
            <div class="col-md-3">                
                <button id = "decimal" class = "btn">
                    .
                </button>
            </div>
            <div class="col-md-3">
                <button id = "equal" class = "btn">
                    =
                </button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
